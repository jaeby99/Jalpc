---
layout: blog
title: Projects
permalink: /projects/
---

<div class="row">
	<div class="col-lg-12 col-b-6 text-center">
		<div class="navy-line"></div>
		<h1 style="padding-bottom:50px">Projects</h1>
	</div>
</div>

<div class="container">
	<div class="row">
		{% for project in stie.data.lab.projects %}
		<div class="col col-lg-offset-3" style="padding-top: 50px">
			{% if project.no == 1 %}
			<h2 style="font-size: 40px"><U>{{ project.status }}</U></h2>
			{% endif %}
		</div>
		<div class="col-lg-10 col-lg-offset-3">
			<h4 style="font-size: 20px"><strong>{{ project.title }}</strong></h4>
			<p style="font-size: 16px">{{ project.date }}<br><em>{{ project.institute }}</em></p>
		</div>
		{% endfor %}
	</div>
</div>
