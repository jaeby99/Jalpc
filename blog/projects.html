---
layout: blog
title: Projects
permalink: /projects/
---

<div class="row">
	<div class="col-lg-12 col-b-6 text-center">
		<div class="navy-line"></div>
		<h1 style="padding-bottom:50px">Projects</h1>
	</div>
</div>
<div class="container">
	{% for project in site.data.lab.projects %}
	<div class="row">
		{% if project.order == 1 %}
		<div class="col mt-lg-offset-6" style="padding-bottom: 20px">
			<h3 style="font-size: 40px"><U>{{ project.status }} projects</U></h3>
		</div>
		{% endif %}
		<div class="col-lg-16 mt-lg-offset-6" style-="padding-bottom: 20px">
			<li style="font-size: 16px"><strong>{{ project.title }}</strong>, {{ project.date }}, <em>{{ project.institute }}</em></li>
		</div>
	</div>
	<hr/>
	{% endfor %}
</div>
