---
layout: blog
title: Projects
permalink: /projects/
---

<div class="row">
	<div class="col-lg-12 col-b-6 text-center">
		<div class="navy-line"></div>
		<h1 style="padding-bottom:50px">Projects</h1>
	</div>
</div>
<div class="container">
	{% for project in site.data.lab.projects %}
	<div class="row">
		{% if project.order == 1 %}
		<div class="col mt-lg-offset-2" style="padding-top: 50px">
			<h2 style="font-size: 40px"><U>{{ project.status }}</U></h2>
		</div>
		{% endif %}
		<div class="col-lg-16 mt-lg-offset-2">
			<h4 style="font-size: 20px"><strong>{{ project.order }}:{{ project.title }}</strong></h4>
			<p style="font-size: 16px">{{ project.date }}<br><em>{{ project.institute }}</em></p>
		</div>
	</div>
	{% endfor %}
</div>
