<div class="row">
	<div class="col-lg-12 col-b-6 text-center">
		<div class="navy-line"></div>
		<h1 style="padding-bottom:50px">Courses</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-10 col-lg-offset-3">
		<div class="row">
			{% for course in site.data.lab.courses %}
			{% if course.set == 1 %}
			<div class="col-lg-10 mt-lg-offset-3" style="padding-bottom:20px">
				<h3 style="font-size:32px"><U>{{ course.semester }}</U></h3>
				<p style="font-size:24px"><em>{{ course.year }}</em></p>
			</div>
			{% endif %}
			<div class="col-lg-10 mt-lg-offset-4" style="padding-bottom: 40px;">
				<p sytle="font-size:20px">
					â© {{ course.title }}
				</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
