<div class="container" style="background-image:url('https://jaeby99.github.io/Paiclab/static/assets/img/landing/word_map.png');">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1 style="font-family: 'Courier New', Courier, monospace;"><span>Contact</span></h1>
        </div>
    </div>
    <div class="row">
    {% for link in site.data.index.contact %}
        {% assign loopindex = forloop.index | modulo: 3 %}
        <div class="col-sm-4 wow {% if loopindex == 1 %} fadeInLeft {% else if loopindex == 2 %} zoomIn {% else %} fadeInRight {% endif %}">
        <div class="team-member">
            <h4><span class="navy">{{ link.name }}</span></h4>
            <p>{{ link.desc }}</p>
            <ul class="list-inline social-icon">
                <li><a href="{{ link.website }}" target="blank"><i class="fa fa-link"></i></a>
                </li>
            </ul>
        </div>
        </div>
    {% endfor %}
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg">
            <p><strong>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</strong></p>
        </div>
    </div>
</div>
